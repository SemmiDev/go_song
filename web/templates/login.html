<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/my-login.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>

<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">

                {{ if .Error }}
                    {{ if eq .Error "email belum terverifikasi" }}
                        <div class="alert alert-danger mt-3 mb-3">
                            Email belum terverifikasi <br> <a href="/resend-email-verification">Kirim Ulang</a> verifikasi email!
                        </div>
                    {{ else }}
                        <div class="alert alert-danger mt-3 mb-3"> {{ .Error }} </div>
                    {{ end }}
                {{ else }}
                    <div class="mb-5 mt-5"></div>
                {{ end }}

                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="email">Alamat Email</label>
                                <input id="email" type="email" class="form-control" name="email" placeholder="Alamat Email" value="{{ .Email }}" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a href="/forgot" class="float-right">Lupa Password?</a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password"  placeholder="Password" required data-eye>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                    <label for="remember" class="custom-control-label">Ingat Saya!</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                            <div class="mt-4 text-center">
                                Belum punya akun? <a href="/register">Buat Sekarang</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/my-login.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.js"></script>
<script src="/js/popper.js"></script>
</body>
</html>
