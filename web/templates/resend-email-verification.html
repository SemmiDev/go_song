<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Kirim Ulang Verifikasi Email</title>
    <link rel="stylesheet" type="text/css" href="/css/my-login.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
            <div class="card-wrapper">

                {{ if .Error }}
                <div class="alert alert-danger mt-3 mb-3">
                    {{ .Error }}
                </div>
                {{ else }}
                <div class="mb-3 mt-3"></div>
                {{ end }}

                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Kirim Ulang Kode Verifikasi </h4>
                        <form method="POST" action="/resend-email-verification" novalidate="">
                            <div class="form-group">
                                <label for="email">Alamat Email</label>
                                <input id="email" type="email" class="form-control" name="email" value="{{ .Email }}" required autofocus>
                                <div class="form-text text-muted">
                                    Kode yang dikirimkan hanya valid selama 30 menit
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">Kirim Ulang</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/my-login.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.js"></script>
</body>
</html>
