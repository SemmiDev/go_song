<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Resend Email Verification</title>
    <link rel="stylesheet" type="text/css" href="/css/my-login.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
            <div class="card-wrapper">

                {{ if .Error }}
                <div class="alert alert-danger mt-3 mb-3">
                    {{ .Error }}
                </div>
                {{ else }}
                <div class="mb-5 mt-3">

                </div>
                {{ end }}

                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Resend Email Verification</h4>
                        <form method="POST" action="/resend-email-verification" novalidate="">
                            <div class="form-group">
                                <label for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="email" required autofocus value={{ .Email }}>
                                <div class="form-text text-muted">
                                    By clicking "Resend" we will send a code verification to your email. Its will be valid for 30 minutes only
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Resend
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="/js/my-login.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.js"></script>
</body>
</html>
