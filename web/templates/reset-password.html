<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/my-login.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">

                {{ if .Error }}
                    <div class="alert alert-danger mt-3 mb-3">
                        {{ .Error }}
                    </div>
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Reset Password</h4>
                            <form method="POST" class="my-login-validation" action="/reset-password">
                                <div class="form-group">
                                    <input type="hidden" class="form-control" name="email" value={{ .Email }}>
                                </div>

                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                </div>

                                <div class="form-group">
                                    <label for="password_same">Type New Password Again</label>
                                    <input id="password_same" type="password" class="form-control" name="password_same" required data-eye>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                {{ else }}
                    {{ if .Success }}
                        <div class="alert alert-success mt-3 mb-3">
                            {{ .Success }} <br> Silahkan <a href="/login">Login</a>
                        </div>
                    {{ else }}
                        <div class="mt-5 mb-5">
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Reset Password</h4>
                                <form method="POST" class="my-login-validation" action="/reset-password">
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" name="email" value={{ .Email }}>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">New Password</label>
                                        <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    </div>

                                    <div class="form-group">
                                        <label for="password_same">Type New Password Again</label>
                                        <input id="password_same" type="password" class="form-control" name="password_same" required data-eye>
                                    </div>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Reset
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    {{ end }}
                {{ end }}
            </div>
        </div>
    </div>
</section>

<script src="/js/my-login.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.js"></script>
</body>
</html>
